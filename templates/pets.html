{% extends 'base.html' %}

{% block content %}

<h1>Pets</h1>

<div class="row">

  {% for pet in pets %}
  <div class="col-3">
    <img width="300"  class="rounded float-start" src="{{ pet.image_url() }}">
    <a class="pets_name_list" href="/{{ pet.id }}">{{ pet.name }}</a>
    {% if pet.available %} <b> is available!</b> {% endif %}
  </div>
  {% else %}
  <div class="col-12">No pets yet.</div>
  {% endfor %}

</div>

<a class="btn btn-primary" href="/add">Add a Pet</a>

{% endblock %}
